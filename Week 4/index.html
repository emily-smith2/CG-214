<!doctype html>


<html>
    
    <head>
        <title>Learning HTML Forms</title>
    </head>

    <body>
        <h1>Course Feedback Form</h1>

    <form>
        <p>Username: </p>
        <input type="text" placeholder="Enter your username" maxlength="100">
    </form>
    
    <form>
        <p>Password:</p>
        <input type="password" placeholder="Password case-sensative" max length="100">
    </form>
    
    <form>
        <p>Enter your feedback about this course: </p>
        <textarea placeholder="Comments go here">
        </textarea>
    </form>

    <form>
        <p>Choose what department you are in at FIT:</p>
        <input type="radio" value="Textile Design">Textile Design
        <input type="radio" value="Fine Arts">Fine Arts
        <input type="radio" value="Photography">Photography
        <input type="radio" value="Other">Other
    </form>
        
    <form>
        <p>I am a ...</p>
        <select>
            <option>Student</option>
            <option>Textile Design</option>
            <option>Fine Arts</option>
            <option>Accessory Design</option>
        
        </select>
    </form>
        
    <form>
        <input type="checkbox">Email me a copy of my submission"
    </form>

    
    <a href="secondpage.html">
        <button>Submit Your Response</button>
    </a>

</body>
</html>
